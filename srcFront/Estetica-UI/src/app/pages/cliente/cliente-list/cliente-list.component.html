<mat-card>
  <mat-card-content>

    <table mat-table [dataSource]="clientes" class="mat-elevation-z8">

      <ng-container matColumnDef="codigo">
        <th mat-header-cell *matHeaderCellDef> ID. </th>
        <td mat-cell *matCellDef="let cliente"> {{cliente.codigo}} </td>
      </ng-container>

      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> NOME </th>
        <td mat-cell *matCellDef="let cliente"> {{cliente.nome}} </td>
      </ng-container>

      <ng-container matColumnDef="nascimento">
        <th mat-header-cell *matHeaderCellDef> NASCIMENTO </th>
        <td mat-cell *matCellDef="let cliente"> {{cliente.nascimento}} </td>
      </ng-container>

      <ng-container matColumnDef="whatsapp">
        <th mat-header-cell *matHeaderCellDef> WHATSAPP </th>
        <td mat-cell *matCellDef="let cliente"> {{cliente.whatsapp}} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> E-MAIL </th>
        <td mat-cell *matCellDef="let cliente"> {{cliente.email}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
    </table>

  </mat-card-content>
</mat-card>
