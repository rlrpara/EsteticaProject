<mat-toolbar>
  <h1>Clientes</h1>
  <span class="espacamento"></span>
  <button mat-mini-fab color="primary" matTooltip="Novo registro" (click)="novoCliente()">
    <mat-icon>add</mat-icon>
  </button>
</mat-toolbar>

<mat-card>
  <mat-card-content>
    <mat-form-field *ngIf="clientesFiltrados.length > 0">
      <mat-label>Fitro</mat-label>
      <input matInput placeholder="Ex. ana" #input [(ngModel)]="Nome" matTooltip="Ex. ana" matTooltipHideDelay="1000">
    </mat-form-field>

    <table *ngIf="clientesFiltrados.length > 0" mat-table [dataSource]="clientesFiltrados" class="mat-elevation-z8">

      <ng-container matColumnDef="foto">
        <th mat-header-cell *matHeaderCellDef> foto </th>
        <td mat-cell *matCellDef="let element">
          {{element.foto}}
        </td>
      </ng-container>

      <ng-container matColumnDef="codigo">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
      </ng-container>

      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <ng-container matColumnDef="whatsapp">
        <th mat-header-cell *matHeaderCellDef> whatsapp </th>
        <td mat-cell *matCellDef="let element"> {{element.whatsapp}} </td>
      </ng-container>

      <ng-container matColumnDef="options">
        <th mat-header-cell *matHeaderCellDef> Admin </th>
        <td mat-cell *matCellDef="let element">
          <div class="button_icon">
            <button mat-mini-fab color="primary" aria-label="Editar" extended>
              <mat-icon>edit_note</mat-icon>
            </button>
            <button mat-mini-fab color="warn" aria-label="Excluir">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      <tr class="mat-row" *ngIf="clientesFiltrados.length === 0">
        <td class="mat-cell" colspan="4">Nenhum dado encontrado</td>
      </tr>
    </table>

    <table *ngIf="clientesFiltrados.length === 0" style="padding-top: 15px;">
      <tr class="mat-row">
        <td class="mat-cell" colspan="4">Nenhum dado encontrado</td>
      </tr>
    </table>

  </mat-card-content>
</mat-card>
