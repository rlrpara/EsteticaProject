<mat-toolbar color="primary">
  <button mat-icon-button (click)="sidenav.toggle()" matTooltip="Menu">
    <mat-icon>menu</mat-icon>
  </button>
  <span>Estética</span>
  <span class="toolbar-item-spacer"></span>
  <button mat-icon-button matTooltip="Like">
    <mat-icon>favorite</mat-icon>
  </button>
  <button mat-icon-button matTooltip="Share">
    <mat-icon>share</mat-icon>
  </button>
  <button mat-icon-button matTooltip="Notifications">
    <mat-icon>notifications</mat-icon>
  </button>
  <button mat-icon-button matTooltip="My Account" [matMenuTriggerFor]="userAccountMenu">
    <mat-icon>account_circle</mat-icon>
  </button>
  <mat-menu #userAccountMenu [overlapTrigger]="false" yPosition="below">
    <button mat-menu-item routerLink="#">
      <mat-icon>person</mat-icon><span>My Account</span>
    </button>
    <button mat-menu-item routerLink="#">
      <mat-icon>settings</mat-icon><span>Settings</span>
    </button>
    <button mat-menu-item routerLink="#">
      <mat-icon>help</mat-icon><span>Help</span>
    </button>
    <mat-divider></mat-divider>
    <button mat-menu-item routerLink="#">
      <mat-icon>exit_to_app</mat-icon>Logout
    </button>
  </mat-menu>
</mat-toolbar>

<mat-sidenav-container class="app-container">
  <mat-sidenav #sidenav mode="side" opened [class.mat-elevation-z4]="true" class="app-sidenav">
    <mat-nav-list>
      <mat-list-item routerLink="/dashboard">
        <div class="sidenav-list-item">
          <mat-icon class="icon" style="color: #974cc6;">dashboard</mat-icon><span>Dashboard</span>
        </div>
      </mat-list-item>

      <mat-list-item routerLink="/agenda">
        <div class="sidenav-list-item">
          <mat-icon class="icon" style="color: #974cc6;">calendar_month</mat-icon><span>Agenda</span>
        </div>
      </mat-list-item>

      <mat-list-item routerLink="/clientes">
        <div class="sidenav-list-item">
          <mat-icon class="icon" style="color: #974cc6;">account_circle</mat-icon><span>Clientes</span>
        </div>
      </mat-list-item>

      <mat-list-item routerLink="/empresa">
        <div class="sidenav-list-item">
          <mat-icon class="icon" style="color: #974cc6;">apartment</mat-icon><span>Empresa</span>
        </div>
      </mat-list-item>

      <mat-list-item routerLink="/movimentacao">
        <div class="sidenav-list-item">
          <mat-icon class="icon" style="color: #974cc6;">wallet</mat-icon><span>Entrada/Saída</span>
        </div>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="router-container">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
